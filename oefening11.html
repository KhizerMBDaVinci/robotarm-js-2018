<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
    <script>
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);

        robotArm.loadLevel("exercise 11");
        robotArm.speed = 1000;
        robotArm.run()
        
        for (a=0;a<9;a++) {
            robotArm.moveRight();}
        for (b=0;b<16;b++) {
            robotArm.grab();
            var color=robotArm.scan(); 
            if (color=='white') {
                robotArm.moveRight();
                robotArm.drop();
                robotArm.moveLeft();
            } 
            else {
                robotArm.drop();
                robotArm.moveLeft();
            }
    }
    </script>
    </body>
</html>
