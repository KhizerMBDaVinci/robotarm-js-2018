<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
    <script>
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);

        robotArm.loadLevel("exercise 10");
        robotArm.speed = 1000;
        robotArm.run();

        for (a=9;a>0;a-=2) {
        	robotArm.grab();
        	for (b=0;b<a;b++){
        		robotArm.moveRight();
        	}
        	robotArm.drop();
        	for (c=0;c<a-1;c++) {
        		robotArm.moveLeft();
        	}
        }           
    </script>
    </body>
</html>
