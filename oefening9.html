<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
    <script>
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);

        robotArm.loadLevel("exercise 9");
        robotArm.speed = 1000;
        robotArm.run()

        moveBlock();
        robotArm.moveRight();
        moveBlock();
        moveBlock();
        robotArm.moveRight();
        moveBlock();
        moveBlock();
        moveBlock();
        robotArm.moveRight();
        moveBlock();
        moveBlock();
        moveBlock();
        moveBlock();
        // Je eigen code plaats je hier.
        function moveBlock() {
            robotArm.grab();
            moveFiveR();
            robotArm.drop();
            moveFiveL();
        }

        function moveFiveR() {
        robotArm.moveRight();
        robotArm.moveRight();
        robotArm.moveRight();
        robotArm.moveRight();
        robotArm.moveRight();
        }

        function moveFiveL() {
            robotArm.moveLeft();
          robotArm.moveLeft();
          robotArm.moveLeft();
          robotArm.moveLeft();
          robotArm.moveLeft();
             
         } 
    </script>
    </body>
</html>
