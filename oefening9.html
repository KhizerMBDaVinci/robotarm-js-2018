<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
    <script>
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);

        robotArm.loadLevel("exercise 9");
        robotArm.speed = 1000;
        robotArm.run()
        
   for(col=0; col<4; col++) {
            robotArm.grab();
            var color=robotArm.scan();
            while (color == "blue" | color == "green" | color == "white" | color == "red") {
                
                robotArm.grab();
                for(move=0; move<5; move++) { robotArm.moveRight(); }
                robotArm.drop();
                for(move=0; move<5; move++) { robotArm.moveLeft(); }

                robotArm.grab();
                color=robotArm.scan();
            }
            robotArm.moveRight();
        }
    </script>
    </body>
</html>
