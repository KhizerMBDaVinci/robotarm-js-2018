<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
    <script>
  var canvas = document.getElementById("canvas");
  var robotArm = new RobotArm(canvas);
  robotArm.speed=1000;

  robotArm.randomLevel( 1, 8);

  // Je eigen code plaats je hier.
  
  for (r=0;r<9;r++) {
    robotArm.grab();
    var color=robotArm.scan(); if (color==null) {break}
    else {
         for (a=0;a<9-r;a++) {
            robotArm.moveRight();
         }
         robotArm.drop();
         for (b=0;b<9;b++) {
            robotArm.moveLeft();
        }
    }
    }
         


  robotArm.run();
</script>
    </body>
</html>
